apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-state-metrics
  namespace: resident-management
  labels:
    app: kube-state-metrics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kube-state-metrics
  template:
    metadata:
      labels:
        app: kube-state-metrics
    spec:
      serviceAccountName: kube-state-metrics
      containers:
      - name: kube-state-metrics
        image: k8s.gcr.io/kube-state-metrics/kube-state-metrics:v2.8.2
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 10m
            memory: 190Mi
          limits:
            cpu: 100m
            memory: 190Mi
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kube-state-metrics
  namespace: resident-management
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kube-state-metrics
rules:
- apiGroups: [""]
  resources:
  - configmaps
  - secrets
  - nodes
  - pods
  - services
  - resourcequotas
  - replicationcontrollers
  - limitranges
  - persistentvolumeclaims
  - persistentvolumes
  - namespaces
  - endpoints
  verbs: ["list", "watch"]
- apiGroups: [extensions]
  resources:
  - daemonsets
  - deployments
  - replicasets
  - ingresses
  verbs: ["list", "watch"]
- apiGroups: [apps]
  resources:
  - daemonsets
  - deployments
  - replicasets
  - statefulsets
  verbs: ["list", "watch"]
- apiGroups: [batch]
  resources:
  - cronjobs
  - jobs
  verbs: ["list", "watch"]
- apiGroups: [autoscaling]
  resources:
  - horizontalpodautoscalers
  verbs: ["list", "watch"]
- apiGroups: [authentication.k8s.io]
  resources:
  - tokenreviews
  verbs: ["create"]
- apiGroups: [authorization.k8s.io]
  resources:
  - subjectaccessreviews
  verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kube-state-metrics
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kube-state-metrics
subjects:
- kind: ServiceAccount
  name: kube-state-metrics
  namespace: resident-management
---
apiVersion: v1
kind: Service
metadata:
  name: kube-state-metrics
  namespace: resident-management
  labels:
    app: kube-state-metrics
spec:
  selector:
    app: kube-state-metrics
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
